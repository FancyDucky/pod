<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Learn Cebuano â€” Flashcards & Quizzes</title>
    <meta name="description" content="Practice Cebuano vocabulary with flashcards and multiple-choice quizzes.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
  </head>
  <body>
    <header class="app-header">
      <div class="brand">
        <span class="logo" aria-hidden="true">ðŸ‡µðŸ‡­</span>
        <h1>Learn Cebuano</h1>
      </div>
      <nav class="mode-switch" aria-label="Learning modes">
        <button class="mode-btn" data-mode="flashcards" aria-pressed="true">Flashcards</button>
        <button class="mode-btn" data-mode="quiz" aria-pressed="false">Multiple Choice</button>
        <button class="mode-btn" data-mode="stats" aria-pressed="false">Stats</button>
      </nav>
    </header>

    <main class="app-main">
      <section class="controls" aria-label="Settings">
        <div class="control-group">
          <label for="lang-orientation">Front of card:</label>
          <select id="lang-orientation">
            <option value="cebuano">Cebuano â†’ English</option>
            <option value="english">English â†’ Cebuano</option>
            <option value="mixed">Mixed</option>
          </select>
        </div>
        <div class="control-group">
          <button id="reset-progress" class="secondary">Reset Progress</button>
          <button id="shuffle-deck" class="secondary">Shuffle</button>
        </div>
        <div class="control-group small">
          <span id="dataset-summary" aria-live="polite">Loading wordsâ€¦</span>
        </div>
      </section>

      <section id="flashcards-view" class="view visible" aria-label="Flashcards" role="region">
        <div class="card" id="card" tabindex="0" aria-live="polite" aria-label="Flashcard">
          <div class="card-front" id="card-front"></div>
          <div class="card-back" id="card-back"></div>
        </div>
        <div class="card-actions">
          <button id="btn-flip" class="primary">Flip</button>
          <div class="spacer"></div>
          <button id="btn-again" class="danger">Again</button>
          <button id="btn-good" class="success">Good</button>
          <button id="btn-easy" class="success">Easy</button>
        </div>
        <div class="progress-row">
          <span id="flash-progress" aria-live="polite"></span>
        </div>
      </section>

      <section id="quiz-view" class="view" aria-label="Multiple Choice Quiz" role="region">
        <div class="quiz-card">
          <div class="quiz-prompt" id="quiz-prompt" aria-live="polite"></div>
          <div class="quiz-options" role="list">
            <button class="quiz-option" data-index="0"></button>
            <button class="quiz-option" data-index="1"></button>
            <button class="quiz-option" data-index="2"></button>
            <button class="quiz-option" data-index="3"></button>
          </div>
          <div class="quiz-actions">
            <span id="quiz-feedback" aria-live="polite"></span>
            <div class="spacer"></div>
            <button id="quiz-next" class="primary">Next</button>
          </div>
          <div class="progress-row">
            <span id="quiz-progress" aria-live="polite"></span>
            <span id="quiz-streak" aria-live="polite"></span>
          </div>
        </div>
      </section>

      <section id="stats-view" class="view" aria-label="Your Stats" role="region">
        <div class="stats-grid">
          <div class="stat"><div class="label">Total words</div><div class="value" id="stat-total">0</div></div>
          <div class="stat"><div class="label">Mastered (â‰¥4)</div><div class="value" id="stat-mastered">0</div></div>
          <div class="stat"><div class="label">Seen</div><div class="value" id="stat-seen">0</div></div>
          <div class="stat"><div class="label">Accuracy</div><div class="value" id="stat-accuracy">0%</div></div>
          <div class="stat"><div class="label">Streak</div><div class="value" id="stat-streak">0</div></div>
        </div>
      </section>
    </main>

    <footer class="app-footer">
      <p>Made with â™¥ to help you learn Cebuano. Dataset is local and progress is stored on your device.</p>
    </footer>

    <script defer src="scripts/app.js"></script>
  </body>
</html>
